<html>

<head>
    <title>Vote</title>
    <link rel="icon" href="oob.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="stylesheet" href="./vote.css">
    <script defer src="./vote.js"></script>
</head>

<body>

<div class="container-md position-absolute top-50 start-50 translate-middle">
    
    
    <div class="row justify-content-center ">
        <div class="col-md-4 text-center p-3">
            <input name="choice" id="A" type="radio" value="A">
            <label  onclick="enable()" for="A">
                <img class='img-fluid img-thumbnail rounded-5' src ='Jupiter_Contestant_A.png'>
            </label>
                  
        </div>
        <!-- Change Col size accord to screen instead of manually setting img size -->
        <div class="col-md-4 text-center p-3 ">
            <input name="choice" id="B" type="radio" value="B">
            <label onclick="enable()" for="B">
                <img class='img-fluid img-thumbnail rounded-5' src ='Jupiter_Contestant_B.png'>
            </label>

            
        </div>
    </div>
    <div class="row justify-content-center ">
        <div class="col text-center  " >
            <button class=" rounded-pill px-5 pt-1 text-center submit"  onclick="submit(this)" disabled>
                <span class="font">Submit</span></button>
                <div class="spinner-border" style="  width: 3rem; height: 3rem;" role="status"></div>
                <div class="alert alert-success" role="alert">Vote Success </div>
                <div class="alert alert-danger" role="alert">Error or something</div>
            
                
            </div>
    </div>
</div>


</body>

</html>
