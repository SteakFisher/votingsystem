<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script defer src="/reset.js" ></script>
    
</head>
<body>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        * {
            user-select: none;
            -webkit-user-drag: none;
            -webkit-user-select: none;
            }
           
        .font{
            font-family: 'Bebas Neue', cursive;
        }
   
    </style>
    <nav class="navbar  navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand " style='margin-right: 2rem' href="/admin"><img src="/oob.png" width="50"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-dark navbar-toggler-icon text-light" ></span>
          </button>

          <div class="collapse navbar-collapse ml-5" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
             
              <li class="nav-item px-2">
                <a class="nav-link active text-light font pb-0 fs-2" aria-current="page" href="/admin/house">Houses</a>
              </li>
              <li class="nav-item px-2">
                <a class="nav-link active text-light font pb-0 fs-2" aria-current="page" href="/admin/election">Election</a>
              </li>
              <li class="nav-item px-2">
                <a class="nav-link active text-light font pb-0 fs-2" aria-current="page" href="/admin/data">Data</a>
              </li>
              <li class="nav-item px-2">
                <a class="nav-link active text-light font pb-0 fs-2" aria-current="page" href="/admin/reset">Reset</a>
              </li>              
            </ul>           
          </div>
        </div>
    </nav>

    <div class="container position-absolute top-50 start-50 translate-middle">
        <div class="row justify-content-center">
            <div class="col text-center">
                  <button class="btn btn-lg btn-danger" onclick="conText()"data-bs-toggle="modal" data-bs-target="#reset">Reset</button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="reset" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmation</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid p-0">
                    <div class="row mb-2">
                        <div class="col">
                            <span>Are you sure ? You cannot undo this action<br>
                                Enter the following text to confirm the reset:<br>
                                <mark id="confirmationtext">ddsfjbhkgsdjkghjklsdfghjksdfgjkskflsjf</mark>
                            </span>
                        </div>                        
                    </div>
                    <div class="row">
                        <div class="col">
                            <input class="form-control" type="text" id='confirmText' placeholder="Enter Confirmation Text">
                        </div>
                    </div>
                    <div class="row" id="alert-msg">

                    </div>
                </div>
                
                
               
              
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" onclick="reset(this)">Reset</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
