
<html>
	<head>
		<title>Homepage</title>
		<link rel="icon" href="oob.png" />
	
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" href="./home.css" />
		<script src="./home.js"></script>
	</head>
	
	<body>
		<div class="container-fluid">
			<div class="row mt-7">
				<div class="col text-center">
					<h1 class="display-1 m-0 font">VOTING SEASON IS HERE!</h1>
				</div>
			</div>
			<div
				class="row justify-content-center text-center font mt-6 display-4"
			>
				<div class="col-lg-2">
					<button class="house" onclick="house(this)" id="Jupiter">
						Jupiter
					</button>
				</div>
				<div class="col-lg-2">
					<button
						class="house selected" onclick="house(this)" id="Saturn">
						Saturn
					</button>
				</div>
				<div class="col-lg-2">
					<button class="house" onclick="house(this)" id="Mars">
						Mars
					</button>
				</div>
				<div class="col-lg-2">
					<button class="house" onclick="house(this)" id="Neptune">
						Neptune
					</button>
				</div>
			</div>
			<div class="row mt-10">
				<div class="col text-center display-6">
					<button class="vote font rounded-pill px-5 text-center" onclick="login()">
						START VOTING
					</button>
				</div>
			</div>
		</div>
	</body>
	
</html>
